<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>HTML Tables</title>
  <style>body { padding-left: 60px; padding-bottom: 200px; } </style>
</head>
<body>
<h3>Table Examples</h3>
<table border=1 cellspacing=10 cellpadding=5>
<tr><td>1</td><td>2</td><td>3</td><td>4</td></tr>
<tr><td>5 (five)</td><td>6</td><td>7</td><td>8</td></tr>
<tr><td>9</td><td>10</td><td>11.........</td><td>12</td></tr>
<tr><td>13</td><td>14</td><td>15</td><td>16</td></tr>
</table>
<p>ex2</p>
<table align="center" width=400 border=1 cellspacing=0 cellpadding=2>
<thead>
<tr><td></td><th>col1</th><th>col2</th><th>col3</th><th>col4</th><th>col5</th></tr>
</thead>
<tbody>
<tr charoff=50% char=".">
<th>row1</th><td>1</td><td>2</td><td align="right">3</td><td>4</td>
  <td>3.56</td>
</tr>
<tr charoff=50% align="right">
  <th>row2</th>
  <td>5 (five)</td>
  <td>6</td>
  <td align="center">7</td>
  <td>8</td>
  <td>23.56</td>
</tr>
<tr charoff=50% >
<th>row3</th><td align="center">9</td><td>10</td><td>11.........</td>
  <td>12</td>
  <td>-1234.5</td>
  </tr>
<tr charoff=50% >
<th valign="top">row4</th><td bgcolor="pink">13<br/>blah<br/>blah</td>
    <td align="right" valign="bottom">14</td><td>15</td><td>16</td>
      <td>1.12345</td>    
</tr>
</table>
<p>ex3</p>
<table cellspacing=0 cellpadding=25 border=1 align=center>
<caption align="left">Large Cells spanning multiple rows</caption>
<tr>
	<td>1</td>
	<td>2</td>
	<td rowspan=3 colspan=2>3&4&..</td>
	<td>5</td>
</tr>
<tr>
	<td rowspan=2>6 & 11</td>
	<td>7</td>
	<td>10</td>
</tr>
<tr>
	<td>12</td>
	<td>15</td>
</tr>
<tr>
	<td>16</td>
	<td>17</td>
	<td>18</td>
	<td>19</td>
	<td>20</td>
</tr>
<tr>
	<td>21</td>
	<td colspan=3>22&23&24</td>
	<td>25</td>
</tr>
</table>
</tbody>
</table>
</body>
</html>
